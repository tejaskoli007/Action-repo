name: Trigger Webhook

on:
  push:
    branches:
      - main

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send Webhook to Local Server (via ngrok)
        run: |
          curl -X POST ${{ secrets.WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "repository": {"full_name": "Action-repo"},
              "action": "push",
              "sender": {"login": "tejaskoli007"}
            }'

